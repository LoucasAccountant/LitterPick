<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Can Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Libre Franklin', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Target Text Styling with Black Border */
        .target-text {
            font-size: 28px;
            font-weight: bold;
            color: #FAFB00; /* Secondary brand color */
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 
                -1px -1px 0 #000,  
                 1px -1px 0 #000,
                -1px  1px 0 #000,
                 1px  1px 0 #000; /* Black border effect using text shadows */
        }

        /* Trash Can Container Styling */
        .trash-can-container {
            position: relative;
            width: 150px;
            height: 250px;
            background-color: #777;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Trash Fill Styling */
        .trash-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #FAFB00; /* Yellow Trash Bags */
            border-radius: 0 0 10px 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5); /* Subtle inner shadow */
            transition: height 1s ease; /* Smooth Animation */
        }

        /* Progress Text */
        .progress-label {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="target-text">Target 50kg</div> <!-- Target text with yellow color and black border -->

    <div class="trash-can-container">
        <div class="trash-fill" id="trashFill" style="height: 0%;"></div>
    </div>
    <div class="progress-label" id="progressLabel">0 kg of rubbish collected</div>

    <script>
        // Set your actual data
        var totalWeightTarget = 50; // Updated target to 50 kg
        var currentWeightCollected = 14.8; // Updated collected amount to 14.8 kg

        function updateTrashFill() {
            var percentage = (currentWeightCollected / totalWeightTarget) * 100;
            percentage = Math.min(percentage, 100); // Cap at 100%

            // Update trash fill height
            document.getElementById("trashFill").style.height = percentage + "%";

            // Update the label text
            document.getElementById("progressLabel").innerText = 
                `${currentWeightCollected} kg of rubbish collected`;
        }

        // Call the update function
        updateTrashFill();
    </script>
</body>
</html>
